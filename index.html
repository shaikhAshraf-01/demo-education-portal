<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducationHub</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body id="body">
    <div id="vanta-bg"></div>
    <div class="navbar">
        <h1><i class="fa-solid fa-graduation-cap"></i>EducationHub</h1>
        <p>Welcome to the Portal</p>
    </div>
    <div class="container">
        <div id="mainhead">
            <h2>Select your Login Type</h2>
        </div>

        <div class="type" id="roleBox">
            <button onclick="openAdmin()" class="admin">
                <img src="css/admin-removebg-preview.png" alt="admin">
                <h3>Login As Admin</h3>
            </button>

            <button onclick="openStudent()" class="student">
                <img src="css/student-removebg-preview.png" alt="student" class="role-icon">
                <h3>Login As Student</h3>
            </button>

            <button onclick="openTeacher()" class="teacher">
                <img src="css/teacher-removebg-preview.png" alt="teacher">
                <h3>Login As Teacher</h3>
            </button>
        </div>

        <div class="card hidden" id="studentBox">
            <h2>Student Login</h2>
            <input type="text" id="rollNo" placeholder="Academic Roll / PRN" required>
            <input type="text" id="name" placeholder="Student Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <input type="date" id="dob" placeholder="Date of Birth" required>
            <input type="text" id="address" placeholder="Address" required>
            <input type="password" id="password" placeholder="Enter Your Password" required>
            <button id="stdLogin">Login</button>
            <p class="back" onclick="back()">← <span>Back</span></p>
        </div>


        <div class="card hidden" id="teacherBox">
            <h2>Teacher Login</h2>
            <input type="text" placeholder="Teacher ID">
            <input type="password" placeholder="Enter Your Password">
            <button id="teacherLogin">Login</button>
            <p class="back" onclick="back()">← <span>Back</span></p>
        </div>


        <div class="card hidden" id="adminBox">
            <h2>Admin Login</h2>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button id="adminLogin">Login</button>
            <p class="back" onclick="back()">← <span>Back</span></p>
        </div>

    </div>
    <script src="js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script>
        VANTA.WAVES({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            color: 0x2563eb,          // wave color (blue)
            backgroundColor: 0x0b1020,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00
        })
    </script>
</body>

</html>
